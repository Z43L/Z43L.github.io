<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        /* Fondo general */
        body {
            background-color: #000; /* Fondo oscuro */
            color: #0f0; /* Texto verde */
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Contenedor central */
        .container {
            width: 80%; /* Ancho del 80% de la pantalla */
            max-width: 800px; /* Ancho m√°ximo */
            padding: 20px;
            margin: 0 auto;
        }

        /* Encabezados en verde claro para diferenciar */
        h1, h2, h3, h4, h5, h6 {
            color: #32cd32; /* Verde claro */
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Enlaces en color azul */
        a {
            color: #1e90ff; /* Azul */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* C√≥digo en bloques destacados */
        pre {
            background-color: #111; /* Fondo oscuro */
            padding: 10px;
            color: #0f0; /* Texto verde */
            border: 1px solid #333;
            overflow-x: auto;
        }

        code {
            background-color: #222; /* Fondo ligeramente m√°s claro */
            padding: 2px 4px;
            color: #0f0; /* Texto verde */
            font-size: 0.95em;
        }

        /* Listas y p√°rrafos */
        p, ul, ol {
            margin-bottom: 1em;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th, td {
            padding: 8px;
            border: 1px solid #333;
        }

        th {
            background-color: #111;
            color: #0f0; /* Verde */
        }

        td {
            background-color: #222;
        }

        /* Citas en bloque */
        blockquote {
            border-left: 4px solid #32cd32;
            padding-left: 10px;
            margin-left: 0;
            color: #32cd32; /* Verde claro */
            font-style: italic;
        }

        /* Separador horizontal */
        hr {
            border: 1px solid #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado del art√≠culo -->
        <header>
            <h1 class="title">$title$</h1>
            <p class="author" style="text-align: center;">$author$</p>
            <p class="date" style="text-align: center;">$date$</p>
            <hr>
        </header>

        <!-- Contenido principal del art√≠culo -->
        <main>
            $body$
        </main>

        <!-- Pie de p√°gina con estilo de terminal -->
        <footer>
            <hr>

        </footer>
    </div>
</body>
</html>
